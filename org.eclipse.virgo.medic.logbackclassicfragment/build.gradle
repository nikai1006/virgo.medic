apply plugin: 'osgi'

jar {
    manifest {
        version = project.version
        name = 'Medic Logback Core Fragment'
        instruction 'Import-Package', 'org.eclipse.virgo.medic.log.logback'
        instruction 'Export-Package', '*'
        attributes( 'Bundle-SymbolicName': 'org.eclipse.virgo.medic.logbackclassicfragment')
        attributes( 'Built-By': "Gradle ${gradle.gradleVersion}" )
// Fragment-Host: ch.qos.logback.classic;bundle-version="${ch.qos.logback.classic:[=.=.=, +1.0.0)}"
        attributes( 'Fragment-Host': "ch.qos.logback.classic" )
    }
}
